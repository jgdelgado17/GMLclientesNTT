server.port = 8090

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jackson.default-property-inclusion = NON_NULL

spring.jpa.database=postgresql
spring.jpa.hibernate.ddl-auto=update

spring.datasource.driver-class-name=org.postgresql.Driver
# spring.datasource.url=jdbc:postgresql://localhost/ventas
spring.datasource.url=jdbc:postgresql://${postgresql_host:localhost}:5432/clientes
spring.datasource.username=postgres
spring.datasource.password=123456

# Visualizar mensajes de logs de las actividades que los usuarios de la aplicaci√≥n realizan
debug = true
# # TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF
logging.level.root = INFO

logging.file.name=actividadApliacacion.log
